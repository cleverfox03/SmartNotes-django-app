{% load static %}

<html>

<head>
    <title>SmartNotes!</title>
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" /> -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" crossorigin="anonymous"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-light">
        <div class="ms-auto">
            {% if user.is_authenticated %}
            <a href="{% url 'notes.list' %}" class="btn btn-outline-dark me-2">Home</a>
            <a href="{% url 'notes.new' %}" class="btn btn-outline-dark me-2">Create</a>
            <a href="{% url 'logout' %}" class="btn btn-outline-dark me-2">Logout</a>
            {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-dark me-2">Login</a>
            <a href="{% url 'register' %}" class="btn btn-outline-dark me-2">Register</a>
            {% endif %}
        </div>
    </nav>
    <div class="my-5 text-center container">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
